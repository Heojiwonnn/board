<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
        </div>
    </nav>

    <div class="container mt-4">
  
<div class="card">
    <div class="card-header">
        <h3 class="card-title">회원정보 수정</h3>
    </div>
    <div class="card-body">
        <form action="/member/edit/{{ member.memberIdx }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="userid" class="form-label">회원 ID</label>
                <input type="text" class="form-control" id="userid" name="userid" value="{{ member.userid }}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">회원명</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ member.username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ member.password }}" required>
            </div>
            <div class="mb-3">
                <label for="memberLevel" class="form-label">회원권한</label>
                <select class="form-control" id="memberLevel" name="memberLevel" required>
                    <option value="0" {% if member.memberLevel == 0 %}selected{% endif %}>0 - 미승인 </option>
                    <option value="1" {% if member.memberLevel == 1 %}selected{% endif %}>1 - 일반회원 </option>
                    <option value="100" {% if member.memberLevel == 100 %}selected{% endif %}>100 - 관리자</option>
                    <option value="1000" {% if member.memberLevel == 1000 %}selected{% endif %}>1000 - 최고 관리자</option>
                </select>
            </div>


            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 취소
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 저장
                </button>
            </div>
        </form>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
